<!doctype html>
<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>            
        <title>Programming Polyglot</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <h1>Programming Polyglot</h1>

        <hr/>

        <div  class='row'>
            <div class='col-2'>
                <label>Language Name</label>
            </div>
            <div class='col-10'>
                <input id='name' type='text' />
            </div>
        </div>

        <div  class='row'>
            <div class='col-2'>
                <label>Level</label>
            </div>
            <div class='col-10'>
                <select id='level'>
                    <option value=''></option>
                    <option value='High'>High</option>
                    <option value='Low'>Low</option>
                </select>
            </div>
        </div>

        <div  class='row'>
            <div class='col-2'>
                <label>Type System</label>
            </div>
            <div class='col-10'>
                <select id='type'>
                    <option value=''></option>
                    <option value='Static'>Static</option>
                    <option value='Dynamic'>Dynamic</option>
                </select>
            </div>
        </div>

        <div  class='row'>
            <div class='col-2'>
                <label>Interpreted or Compiled</label>
            </div>
            <div class='col-10'>
                <select id='intcom'>
                    <option value=''></option>
                    <option value='Interpreted'>Interpreted</option>
                    <option value='Compiled'>Compiled</option>
                </select>
            </div>
        </div>

        <div  class='row'>
            <div class='col-2'>
                <label>Paradigms</label>
            </div>
            <div class='col-10'>
                <select id='paradigms'>
                    <option value=''></option>
                    <option value='Multi'>Multiple</option>
                    <option value='Procedural'>Procedural</option>
                    <option value='OOP'>OOP</option>
                    <option value='Logic'>Logic</option>
                </select>
            </div>
        </div>

        <div  class='row'>
            <div class='col-2'>
                <label>Year</label>
            </div>
            <div class='col-10'>
                <input id='year' type='text' />
            </div>
        </div>
        
      
        <div class='row'>
            <div class='col-12'>
                <button id='search'>Search for Languages</button>
            </div>
        </div>

        <hr/>

        <script>
            const isEmpty = (obj) => Object.keys(obj).length === 0;

            document.getElementById('search').addEventListener('click', (event) => {
                const formData = new FormData();

                if (document.getElementById('name').value.length !== 0) {
                    formData.append('name', document.getElementById('name').value);
                }
                if (document.getElementById('level').value.length !== 0) {
                    formData.append('level', document.getElementById('level').value);
                }
                if (document.getElementById('type').value.length !== 0) {
                    formData.append('type', document.getElementById('type').value);
                }
                if (document.getElementById('intcom').value.length !== 0) {
                    formData.append('intcom', document.getElementById('intcom').value);
                }
                if (document.getElementById('paradigms').value.length !== 0) {
                    formData.append('paradigms', document.getElementById('paradigms').value);
                }
                if (document.getElementById('year').value.length !== 0) {
                    formData.append('year', document.getElementById('year').value);
                }
                    //Settings for FETCH API request
                let fetchSettings = {
                    method: 'POST',
                    body: formData
                };

                //Send FETCH API request
                fetch("http://localhost/", fetchSettings)
                    .then((response) => {
                        return new Promise((resolve) => response.json()
                            .then((json) => resolve({
                                status: response.status,
                                json,
                            })
                        ));
                    })
                    //Logic to display errors on form 
                    .then(({status, json}) => {
                        
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                return;
                    
            });               
        </script>
    </body>
</html>
